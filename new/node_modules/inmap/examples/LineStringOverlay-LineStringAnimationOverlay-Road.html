<script>
    var map = new inMap.Map({
        id: 'allmap',
        skin: 'Blueness',
        center: [106.563777, 29.578285],
        zoom: {
            value: 12,
            show: true,
            max: 22
        }
    });
    var data2 = [].concat(data);






    var overlay = new inMap.LineStringOverlay({
        style: {
            normal: {
                // globalCompositeOperation: 'lighter',
                borderColor: 'rgba(50, 50, 255, 0.8)',
                borderWidth: 2,
            },
        },
        data: data.map(function (item, index) {
            item.name = '轨迹' + index;
            item.count = index;
            return item;
        }),
        event: {
            onState(state) {
                console.log(state);
            }
        }
    });

    map.add(overlay);


    data2.length = 100;
    var overlay2 = new inMap.LineStringAnimationOverlay({
        style: {
            //移动点半径
            size: 1,
            //移动点颜色
            fillColor: 'rgba(255, 250, 250, 0.9)',
            //移动点阴影大小
            shadowBlur: 0,
            fps: 20,
            lineOrCurve: 'curve', //cuare or line
            // deltaAngle: 50 //动画散点个数
        },
        data: data2.map(function (item, index) {
            item.name = '轨迹' + index;
            item.count = index;
            return item;
        }),
        event: {
            onState(state) {
                console.log(state);
            }
        }
    });
    map.add(overlay2);
</script>

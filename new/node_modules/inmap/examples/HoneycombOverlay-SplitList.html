<!DOCTYPE html>
<html>

<head>
    <title>HoneycombOverlay</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }

        #allmap {
            width: 100%;
            height: 100%;
        }

        p {
            margin-left: 5px;
            font-size: 14px;
        }
    </style>

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=U3q69k0Dv0GCYNiiZeHPf7BS"></script>
    <script src="../dist/inmap.js"></script>
    <script src="data/data.js"></script>
</head>

<body>
    <div id="allmap"></div>
</body>

</html>
<script>
    var map = new inMap.Map({
        id: document.getElementById('allmap'),
        skin: "Blueness",
        center: [105.403119, 38.028658],
        zoom: {
            value: 5,
            show: true,
            max: 18,
            min: 5
        },
    })

    var overlay = new inMap.HoneycombOverlay({
        tooltip: {
            show: true,
            formatter: function (params) {
                return params.count;
            }

        },
        legend: {
            show: true,
            title: "图例"

        },
        style: {
            type: "sum",

            normal: {
                backgroundColor: 'rgba(200, 200, 200, 0.5)',
                padding: 3,
                size: 50,
            },
            mouseOver: {
                shadowColor: 'rgba(255, 250, 255, 1)',
                shadowBlur: 20,
            },
            selected: {
                backgroundColor: 'rgba(184,0,0,1)',
            },
            splitList: [{
                    start: 0,
                    end: 5,
                    backgroundColor: "rgba(31,98,1,1)",
                },
                {
                    start: 5,
                    end: 15,
                    backgroundColor: "rgba(95,154,4,1)"
                },
                {
                    start: 15,
                    end: 30,
                    backgroundColor: "rgba(139,227,7,1)"
                },
                {
                    start: 30,
                    end: 90,
                    backgroundColor: "rgba(218,134,9,1)"
                },
                {
                    start: 90,
                    backgroundColor: "rgba(220,54,6,1)"
                },
            ],
        },
        data: data,
        event: {
            onMouseClick(data, event) {
                console.log(data, event);
            },
            onState(state) {
                console.log(state);
            }
        }
    });
    map.add(overlay)
</script>
